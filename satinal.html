<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Satın Alma Sayfası</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-2xl mx-auto my-10 bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Satın Alma İşlemi</h1>

  
    <div id="selected-car" class="text-center text-lg font-semibold text-blue-700 mb-6"></div>

    <form id="order-form" class="space-y-4">
      <div>
        <label class="block font-semibold">Ad Soyad</label>
        <input type="text" class="w-full border p-2 rounded" placeholder="Adınızı girin" required />
      </div>

      <div>
        <label class="block font-semibold">E-posta</label>
        <input type="email" class="w-full border p-2 rounded" placeholder="ornek@mail.com" required />
      </div>

      <div>
        <label class="block font-semibold">Telefon</label>
        <input type="tel" class="w-full border p-2 rounded" placeholder="05xx xxx xx xx" required />
      </div>

      <div>
        <label class="block font-semibold">Teslimat Adresi</label>
        <textarea class="w-full border p-2 rounded" placeholder="Adres bilgilerinizi girin" required></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
          Satın Almayı Tamamla
        </button>
      </div>
    </form>

   
    <div id="confirmation-message" class="mt-6 text-center text-green-600 font-semibold hidden">
      Siparişiniz alındı, en kısa sürede sizinle iletişime geçeceğiz.
    </div>
  </div>

  <script>

    const params = new URLSearchParams(window.location.search);
    const selectedModel = params.get("model");

    if (selectedModel) {
      document.getElementById("selected-car").textContent = "Satın alınan araç: " + decodeURIComponent(selectedModel);
    }

    
    document.getElementById("order-form").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("confirmation-message").classList.remove("hidden");
    });
  </script>
</body>
</html>
